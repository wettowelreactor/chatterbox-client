<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div class="jumbotron">
      <h1>chatterbox</h1>
      <!-- Your HTML goes here! -->
    </div>
    <div class="input">
      <form action="javascript:submit();">
      <label>Rooms</label>
      <select multiple class="roomList">
      </select>
      <input type="text" placeholder="username" class="userBox">
      <input type="text" placeholder="Add a room?" class="roomBox">
      <textarea placeholder="Write your message here!" class="messageBox"></textarea>
      <input type="submit" class="submit">
      </form>
    </div>
    <div class="messages"></div>
  </body>
</html>
